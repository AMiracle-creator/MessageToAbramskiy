<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Sancreek&family=Tinos&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>

<div class="registration">
    <div class="registration__photo">
        <div class="registration__container">
            <div class="input__email">
                <label for="email">Enter email</label>
                <input type="text" class="email" id="email" placeholder="Your email">
            </div>

            <div class="input__password">
                <label for="password">Enter password</label>
                <input type="text" class="password" id="password" placeholder="Your password">
            </div>

            <div class="registration__input">
                <label for="name">Enter email</label>
                <input type="text" class="name" id="name" placeholder="Your name">
            </div>
        </div>
    </div>
</div>

</body>
</html>
